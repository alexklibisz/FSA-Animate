<div class="alert alert-info">
    <h4>2. Run the Conversion</h4>
    <p>Run the conversion as individual steps, a complete conversion, or incrementally. The symbol "ES" represents the empty set.</p>
</div>
<div class="panel panel-primary">
    <div class="panel-heading">
        <button class="btn btn btn-default" ng-click="stepForward()">Step Forward</button>
        <button class="btn btn btn-default" ng-click="completeConversion()">Complete Conversion</button>
        <button class="btn btn btn-default" ng-click="incrementalConversion()">Run Incremental Conversion</button>
        <button class="btn btn btn-default" ng-click="pauseIncrementalConversion()">Pause Incremental Conversion</button>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-lg-12">
                <div id="DFA" ng-init="initializeDFA()"></div>
            </div>
        </div>
    </div>
</div>
