<div class="panel panel-primary">
    <div class="panel-heading">
        <span class="inline-title">Control Conversion:</span>
        <button class="btn btn-xs btn-default" ng-click="stepForward()">Step Forward</button>
        <button class="btn btn-xs btn-default" ng-click="stepBackward()">Step Backward</button>
        <button class="btn btn-xs btn-default" ng-click="runConversion()">Run Conversion</button>
        <button class="btn btn-xs btn-default" ng-click="pauseConversion()">Pause Conversion</button>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-lg-12">
                <div id="DFA" ng-init="initializeDFA()" />
            </div>
        </div>
    </div>
</div>
