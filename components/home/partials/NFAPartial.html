<div class="panel panel-success">
    <div class="panel-heading">
        <h3 class="panel-title">NFA</h3>
    </div>
    <div id="NFA" class="panel-body" 
    ng-init="initializeNFA()" 
    ng-click="onClick($event)"
    ng-keydown="onKeyDown($event)"
    ng-blur="onBlur()"
    ng-dblclick="onDblClick($event)"
    tabindex="0" />
    </div>

</div>
<p>Shift+Click to create a new node.</p>
<p>Double click to select/de-select a node.</p>
<p>Press "Delete" to delete the selected node(s).</p>
