<div class="panel panel-success">
    <div class="panel-heading">
        <span class="panel-title">NFA</span>
        <div class="buttons" style="float: right">
            <button class="btn btn-default btn-xs" ng-click="addState()">Add State</button> &nbsp;
            <button class="btn btn-default btn-xs" ng-click="addTransition()">Add Transition</button> &nbsp;
            <button class="btn btn-default btn-xs" ng-click="deleteSelected()">Delete Selected States</button> &nbsp;
        </div>
    </div>
    <div id="NFA" class="panel-body" ng-init="initializeNFA()"/>
    
</div>
</div>
<p>Double-click on a state to select or de-select it.</p>
<p>The transition "E" is reserved for &epsilon;-transitions.</p>
