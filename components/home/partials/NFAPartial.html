<div class="panel panel-success">
    <div class="panel-heading">
        <span class="panel-title">NFA</span>
        <div class="buttons" style="float: right">
            <button class="btn btn-default btn-xs" ng-click="addNode($event)">Add Node</button> &nbsp;
            <button class="btn btn-default btn-xs" ng-click="NFA.deleteSelected()">Delete Selected</button> &nbsp;
            <button class="btn btn-default btn-xs">Set Start Node</button> &nbsp;
            <button class="btn btn-default btn-xs">Set Accept Node(s)</button> &nbsp;
        </div>
    </div>
    <div id="NFA" class="panel-body" ng-init="initializeNFA()" ng-click="onClick($event)" ng-keydown="onKeyDown($event)" ng-blur="onBlur()" ng-dblclick="onDblClick($event)" tabindex="0" />
</div>
</div>
<p>Shift+Click to create a new node.</p>
<p>Double click to select/de-select a node.</p>
<p>Press "Delete" to delete the selected node(s).</p>
